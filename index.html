<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="weather">
      <input type="search" class="weather-search" placeholder="Your City" />
      <div class="weather-today">
        <div class="weather-details">
          <h2 class="weather-city">City</h2>
          <p class="weather-day">Day</p>
          <div class="weather-current">
            <p class="weather-indicator-humidity">
              <img
                class="icon"
                alt="h-icon"
                src="/assets/weather-icons/icons8-humidity-96.png"
              />
              <span class="value"> 40</span>%
            </p>
            <p class="weather-indicator-wind">
              <img
                src="/assets/weather-icons/icons8-wind-50 (1).png"
                alt="w-icon"
                class="w-icon"
              />
              <span class="value"> West, 20 </span>mph
            </p>
            <p class="weather-indicator-pressure">
              <img
                src="/assets/weather-icons/icons8-pressure-gauge-48.png"
                alt="p-icon"
                class="p-icon"
              />
              <span class="value"> 125 </span>hPa
            </p>
          </div>
        </div>

        <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-img" />

        <div class="weather-temp"><span class="value">70 </span>&deg;F</div>
      </div>

      <div class="weather-forecast">
        <article class="weather-item">
          <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-forecast-icon" />
          <h3 class="weather-forecast-day"> Day</h3>
          <p class="weather-forecast-temp">
            <span class="value">72 </span>&deg;F
          </p>
        </article>

        <article class="weather-item">
          <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-forecast-icon" />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temp">
            <span class="value">72 </span>&deg;F
          </p>
        </article>

        <article class="weather-item">
          <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-forecast-icon" />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temp">
            <span class="value">72 </span>&deg;F
          </p>
        </article>

        <article class="weather-item">
          <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-forecast-icon" />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temp">
            <span class="value">72 </span>&deg;F
          </p>
        </article>

        <article class="weather-item">
          <img src="/assets/weather-icons/icons8-clear-sky-64.png" alt="Clear Sky" class="weather-forecast-icon" />
          <h3 class="weather-forecast-day">Day</h3>
          <p class="weather-forecast-temp">
            <span class="value">72 </span>&deg;F
          </p>
        </article>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
