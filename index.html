<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1
        class="header d-flex justify-content-center bg-primary-subtle text-secondary-emphasis py-4 display-2"
      >
        Weather Dashboard
      </h1>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter City Name"
              aria-label="Search"
              id="citySearch"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="searchBtn"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="current-container">
      <h2 id="currentWeatherTitle" class="text-center mb-4"></h2>
    </div>

    <div class="forecast-container d-flex justify-content-around mt-4"></div>

    <div class="cityBtns d-flex justify-content-center mt-4"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
